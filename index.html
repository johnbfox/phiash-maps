<html>
<head>
  <title>Phish Maps</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>
<body>
  <div id="heroSection">
    <h1 class="text-center margin-bottom">Phish, a Career in Maps</h1>
    <h4 class="hero-description text-center">
      Over a 30 plus year career, Phish has played thousands of shows across the United States. This map reflects the geographic density of Phish shows over the course of the band's historic career.
    </h4>
    <div id="startButtons" class="form-inline margin-top">
      <button id="playButton" class="btn btn-primary btn-lg margin-right">Play</button>
      <button id="githubButton" class="btn btn-default btn-lg">Nerd Stuff</button>
    </div>
  </div>
  <div id="playSection" hidden>
    <div class="container">
      <div class="margin-top--double">
        <div id="playForm">
          <input id="slider" type="range" min="1983" max="2016" value="2016"/>
          <span id="year">2016</span>
          <div class="checkbox">
            <label id="cumulativeCheckboxContainer">
              <input id="cumulativeCheckbox" type="checkbox" checked> Total
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container"><div id="geoChart"></div></div>
  <div id="geoChartOverlay"></div>

  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
